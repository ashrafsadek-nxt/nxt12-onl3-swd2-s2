<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CreateAccount.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="section2">
            <div>
                <h2>Create a new account</h2>
                <h4>it's quick and easy</h4>
                <hr>
            </div>
            <div class="texts">
                <input type="text" placeholder="First name" />
                <input type="text" placeholder="Surname" />
            </div>
            <p>Date of birth <span class="question"> ? </span></p>
            <div class="Date">
                <input type="date" placeholder="First name" />
            </div>
            <p>Gender <span class="question"> ? </span></p>
            <form class="gender" style="display: flex; gap: 50px; font-size: 20px; margin-left: 20px;">
                <label style="border: 1px solid rgb(150, 145, 145); width: 25%;">
                    <input type="radio" name="gender" value="female" />
                    Female</label>
                <label style="border: 1px solid rgb(150, 145, 145); width: 25%;">
                    <input type="radio" name="gender" value="Male" />
                    Male</label>
                <label style="border: 1px solid rgb(150, 145, 145); width: 28%;">
                    <input type="radio" name="gender" value="Custom" />
                    Custom</label>
            </form>
            <input type="text" placeholder="Mobile Number or Email adress" />
            <input type="text" placeholder="New Password" />
            <div>
                <button class="signup">Sign Up</button>
            </div>
            <a href="../index.html"> <button class="Login">Log in</button>
        </div>
    </div>
</body>

</html>
