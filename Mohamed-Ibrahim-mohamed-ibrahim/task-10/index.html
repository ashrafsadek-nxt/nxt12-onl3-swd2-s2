<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammed Ibrahim | Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MyPortfolio</div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home" class="section home">
    <h1>Hi, I'm <span>Mohammed Ibrahim</span></h1>
    <p>Front-End Developer | React Enthusiast</p>
    <button class="btn">Explore My Work</button>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section projects">
    <h2>My Projects</h2>
    <div class="slider">
      <div class="slides" id="slides">
        <div class="slide">Project 1: E-Commerce Website</div>
        <div class="slide">Project 2: Portfolio Design</div>
        <div class="slide">Project 3: Dashboard</div>
      </div>
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Scroll to Top -->
  <button id="scrollTopBtn">↑</button>

  <script src="js/script.js"></script>
</body>
</html>
