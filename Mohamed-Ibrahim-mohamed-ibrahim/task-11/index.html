<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">موقعي</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="#">حول</a></li>
        <li class="nav-item"><a class="nav-link" href="#">تواصل</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Grid Layout -->
<div class="container mt-4">
  <div class="row text-center">
    <div class="col-md-4 col-sm-12 bg-primary text-white p-3">عمود 1</div>
    <div class="col-md-4 col-sm-12 bg-success text-white p-3">عمود 2</div>
    <div class="col-md-4 col-sm-12 bg-danger text-white p-3">عمود 3</div>
  </div>
</div>

<!-- Form -->
<div class="container mt-4">
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" class="form-control" id="email" placeholder="أدخل بريدك">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">كلمة المرور</label>
      <input type="password" class="form-control" id="password" placeholder="كلمة السر">
    </div>
    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
  </form>
</div>

</body>
</html>
