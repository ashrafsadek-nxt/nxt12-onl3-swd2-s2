<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h2>Translation Price Calculator</h2>
    <label for="source">Source Language:</label>
    <select id="source">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="fr">French</option>
    </select>
    <label for="target">Target Language:</label>
    <select id="target">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="fr">French</option>
    </select>
    <label for="wordCount">Word Count:</label>
    <input type="number" id="wordCount" min="1" placeholder="Enter word count" />
    <label for="coupon">Coupon Code:</label>
    <input type="text" id="coupon" placeholder="Enter coupon if any" />
    <div id="discount-box">
        <p><strong>Discount:</strong> 10% Applied</p>
    </div>
    <button id="calculateBtn">Calculate Price</button>
    <div id="result"></div>
    <script src="assets/js/main.js"></script>
</body>

</html>
