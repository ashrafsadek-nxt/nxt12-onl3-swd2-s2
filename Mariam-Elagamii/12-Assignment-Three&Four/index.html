<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="MyPortfolio Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#works">Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Landing Section -->
    <section id="home" class="landing d-flex align-items-center">
        <div class="container text-center text-md-start">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="fw-bold">Hi, I'm <span class="text-primary">Mariam</span></h1>
                    <p class="lead">Frontend Developer passionate about building clean, interactive, and responsive
                        designs.</p>
                    <button id="learnBtn" class="btn btn-primary btn-lg">Learn More</button>
                </div>
                <div class="col-md-6 text-center mt-4 mt-md-0">
                    <img src="./assets/images/myImg.jpeg" class="img-fluid rounded-circle shadow-lg" alt="profile">
                </div>
            </div>
        </div>
    </section>

    <!-- Works Section -->
    <section id="works" class="works-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">My Works</h2>

            <!-- Bootstrap Carousel (Portfolio Slider) -->
            <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/work1.webp" class="d-block w-100 rounded" alt="Work 1">
                        <div class="carousel-caption bg-dark bg-opacity-50 p-2 rounded">Project One</div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/work2.jpg" class="d-block w-100 rounded" alt="Work 2">
                        <div class="carousel-caption bg-dark bg-opacity-50 p-2 rounded">Project Two</div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/work3.jpg" class="d-block w-100 rounded" alt="Work 3">
                        <div class="carousel-caption bg-dark bg-opacity-50 p-2 rounded">Project Three</div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Contact Me</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="contactForm" class="p-4 shadow rounded bg-white">
                        <input type="text" id="name" class="form-control mb-3" placeholder="Your Name" required>
                        <input type="email" id="email" class="form-control mb-3" placeholder="Your Email" required>
                        <textarea id="message" class="form-control mb-3" rows="5" placeholder="Your Message"
                            required></textarea>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                    <p id="formResponse" class="text-success mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white text-center">
        <p>&copy; 2025 Mariam Elagamii</p>
        <div class="links">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>

</html>
