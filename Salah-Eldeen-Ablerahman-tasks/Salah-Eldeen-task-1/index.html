<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- title -->
    <title>Salah</title>
    <!-- config -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <!-- semantic tags -->

    <header>
      <nav>
        <label for="demo">Search</label>
        <input type="text" id="demo" />
        <span>Salah</span>
      </nav>
    </header>

    <main>
      <aside></aside>
      <!-- some inline tags-->
      <section>
        <u>hello from u</u>
        <b>hello from b</b>
        <strong>hello from strong</strong>
        <i>hello from i</i>
        <em>hello from em</em>
      </section>
      <!-- pre p small tags -->
      <section>
        <p>hello from p</p>
        <pre>       hello from <mark>pre</mark></pre>
        <small>hello from small</small>
      </section>
      <!-- heading tags -->
      <section>
        <h1>hello from h1</h1>
        <h2>hello from h2</h2>
        <h3>hello from h3</h3>
        <h4>hello from h4</h4>
        <h5>hello from h5</h5>
        <h6>hello from h6</h6>
      </section>
    </main>

    <footer>
      <pre><u><strong><em><mark>hello from pre, u, strong, em, mark</mark></em></strong></u></pre>
    </footer>
  </body>
</html>
