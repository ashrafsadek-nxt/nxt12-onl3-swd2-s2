<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="login-page">
    <section class="intro">
      <div class="logo">
        <img src="assets/images/4lCu2zih0ca.svg" alt="facebook logo">
      </div>
      <p class="tagline">
        Facebook helps you connect and share<br>
        with the people in your life.
      </p>
    </section>

    <section class="login-box">
      <form>
        <input type="text" name="email" placeholder="Email address or phone number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Log in</button>
        <p class="forgot"><a href="#">Forgotten password?</a></p>
        <hr>
        <button type="button" class="btn-create">Create new account</button>
      </form>
      <p class="create-page">
        <strong>Create a Page</strong> for a celebrity, brand or business.
      </p>
    </section>
  </main>
</body>
</html>
