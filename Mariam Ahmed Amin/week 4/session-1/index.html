<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main">
    <h1>facebook</h1>
    <h4>Facebook helps you connect and share with the people in your life.</h4>
    </div>

    <div id="form-login">

        <form >

        <label for="em-ph"></label>
        <input type="text" id="em-ph" placeholder="Email address or phone number" >
        <br>
        <label for="pass"></label>
        <input type="password" id="pass" placeholder="password" >

        <button value="Log in" id="login">Log in</button>
        <p id="forgotten">Forgotten password?</p>
        <hr>
        <br><br>
        <a href="signup.html" target="_blank"  id="signup">
                Create new account
        </a>
        
        </form>

        <p id="create"><span>Create a page</span> for a celebrity, brand or business.</p>
        
    </div>
    
</body>
</html>
