<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Centered Table</title>
    <style>
        table {
            margin: 50px auto;
            font-size: 24px;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 20px;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3">3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
            <td>6</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td rowspan="2">17</td>
            <td colspan="3" rowspan="2">18</td>
            <td>19</td>
        </tr>
        <tr>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
    </table>

</body>
</html>
