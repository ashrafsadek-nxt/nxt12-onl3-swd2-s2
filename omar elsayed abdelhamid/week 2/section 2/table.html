<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content='table with rowspan and colspan attributes'>
    <meta name="keywords" content="table, rowspan, colspan, HTML">
    <title>DIP</title>
    <!-- configs -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- semantic tags -->
    <header>
        <nav>
            <h1>header</h1>
        </nav>
    </header>
    <main>
        <table border="2" style="width: 100%;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="3">3</td>
            </tr>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">2</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>2</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>4</td>
            </tr>
        </table>
    </main>
</body>

</html>
