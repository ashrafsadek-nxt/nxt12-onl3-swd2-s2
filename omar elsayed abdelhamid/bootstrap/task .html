<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
    <style>

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-center custom-section">
        <h1 class="mb-4">Welcome to My Website</h1>
        <p class="lead">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique, quaerat.</p>
        <button class="btn btn-primary btn-lg">Get Started</button>
    </div>

    <!-- Grid Layout Section -->
    <div class="container custom-section">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/img/Palestine2-01.jpg" class="img-fluid rounded shadow" alt="Responsive image">
            </div>
            <div class="col-md-6">
                <h2>Responsive Layout</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique, quaerat.</p>
                <button class="btn btn-outline-success">Learn More</button>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="container custom-section">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form class="w-75 mx-auto">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">2025 MyWebsite. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
