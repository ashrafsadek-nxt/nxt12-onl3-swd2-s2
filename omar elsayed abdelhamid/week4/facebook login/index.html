<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Facebook Login Integration Example">
    <meta name="keywords" content="Facebook, Login, Integration, Example">

    <!-- config -->
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- =============================================== -->
    <title>Facebook Login </title>
</head>

<body>

    <main>
        <div class="container">
            <div class="logo">
                <h2>Facebook</h2>
                <p>Facebook helps you connect and share <br> with the people in your life.</p>
            </div>

            <div class="login-box">

                <div class="login-form text-center">
                    <input type="text" placeholder="Email address or phone number"><br>
                    <input type="password" placeholder="Password"><br>
                    <button class="btn btn-primary w-100 p-2 ">Log In</button><br>
                    <a href="https://gacebook.com">Forgotten password?</a>
                    <hr class="my-3">
                    <button class="btn btn-success w-50 "> Create new account</button>
                </div>
                <div class="text-edit">
                    <p><span>Create a Page</span> for a celebrity, brand or business.</p>
                </div>
            </div>

        </div>

    </main>



    <script src="assets/lib/bootstrap/jquery.slim.min.js"></script>
    <script src="assets/lib/bootstrap/popper.min.js"></script>
    <script src="assets/lib/bootstrap/bootstrap.min.js"></script>

</body>

</html>
