<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team Task Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 40px auto;
            width: 90%;
        }

        td {
            border: 2px solid black;
            width: 100px;
            height: 60px;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>Team A</td>
            <td>Team B</td>
            <td colspan="3">Planning Phase</td>
        </tr>

        <tr>
            <td colspan="2">Design Review</td>
            <td>Wireframes</td>
            <td>Prototype</td>
            <td rowspan="2">Client Call</td>
        </tr>

        <tr>
            <td>Task 1</td>
            <td>Task 2</td>
            <td>UI Fixes</td>
            <td>Backend API</td>
        </tr>

        <tr>
            <td>Testing</td>
            <td>QA</td>
            <td>Report</td>
            <td>Deploy</td>
            <td>Feedback</td>
        </tr>

        <tr>
            <td rowspan="2">Final Review</td>
            <td colspan="3" rowspan="2">Presentation & Submission</td>
            <td>Wrap-up</td>
        </tr>

        <tr>
            <td>Next Steps</td>
        </tr>

        <tr>
            <td>Done</td>
            <td>Pending</td>
            <td>In Progress</td>
            <td>Done</td>
            <td>Pending</td>
        </tr>
    </table>

</body>

</html>
