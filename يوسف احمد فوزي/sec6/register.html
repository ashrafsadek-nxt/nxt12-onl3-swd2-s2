<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up for Facebook</title>
    <link rel="stylesheet" href="assets/css/register.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="register-box">
        <div class="register-header">
          <h1>Create a new account</h1>
          <p>It's quick and easy.</p>
        </div>

        <form class="register-form">
          <div class="name-row">
            <input
              type="text"
              placeholder="First name"
              class="input-field half-width"
            />
            <input
              type="text"
              placeholder="Surname"
              class="input-field half-width"
            />
          </div>

          <input
            type="text"
            placeholder="Mobile number or email"
            class="input-field full-width"
          />
          <input
            type="password"
            placeholder="New password"
            class="input-field full-width"
          />

          <div class="birthday-section">
            <label class="section-label">Date of birth</label>
            <div class="birthday-row">
              <select class="select-field">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
              <select class="select-field">
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
              </select>
              <select class="select-field">
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
                <option>2005</option>
                <option>2004</option>
                <option>2003</option>
                <option>2002</option>
                <option>2001</option>
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
                <option>1995</option>
                <option>1994</option>
                <option>1993</option>
                <option>1992</option>
                <option>1991</option>
                <option>1990</option>
              </select>
            </div>
          </div>

          <div class="gender-section">
            <label class="section-label">Gender</label>
            <div class="gender-row">
              <label class="gender-option">
                <span>Female</span>
                <input type="radio" name="gender" value="female" />
              </label>
              <label class="gender-option">
                <span>Male</span>
                <input type="radio" name="gender" value="male" />
              </label>
              <label class="gender-option">
                <span>Custom</span>
                <input type="radio" name="gender" value="custom" />
              </label>
            </div>
          </div>

          <p class="terms-text">
            By clicking Sign Up, you agree to our Terms, Data Policy and Cookies
            Policy. You may receive SMS Notifications from us and can opt out
            any time.
          </p>

          <button type="submit" class="signup-btn">Sign Up</button>

          <p class="login-link">
            <a href="index.html">Already have an account?</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
