<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1 class="fb-logo">facebook</h1>
        <p class="fb-desc">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right-panel">
        <div class="login-box">
          <form>
            <input
              type="text"
              placeholder="Email address or phone number"
              class="input-field"
            />
            <input type="password" placeholder="Password" class="input-field" />
            <button type="submit" class="login-btn">Log in</button>
            <a href="#" class="forgot-link">Forgotten password?</a>
            <a href="register.html" class="forgot-link">create an account</a>
            <hr />
            <a href="register.html" class="create-btn-link">
              <button type="button" class="create-btn">
                Create new account
              </button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
