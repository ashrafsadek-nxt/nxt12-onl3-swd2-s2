<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="laqta logo">
    </div>
    <div class="login-container">
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Mobile number or email address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Log In</button>
        </form>
        <a href="#" class="forgot-link">Forgotten password?</a>
        <div class="divider">
            <hr>
            <span>or</span>
            <hr>
        </div>
        <a href="index.html" class="btn-create-account">Create new account</a>
    </div>
</body>
</html>
