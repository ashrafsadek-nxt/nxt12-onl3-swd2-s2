  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    h1 {
      color: #222;
      font-size: 32px;
      margin-bottom: 5px;
    }

    }

      padding-left: 20px;
    }

    /* Navigation */
    nav {
      background-color: #222;
      padding: 10px;
      margin: 20px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav li {
      display: inline;
      margin-right: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sections */
    section {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      nav li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
